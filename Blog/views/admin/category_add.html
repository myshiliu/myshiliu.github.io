{% extends 'layout.html'%}
{% block main%}
<div class="container-fluid">
    <ol class="breadcrumb">
        <li><a href="#">分类管理</a></li>
        <li class="active">添加分类</li>
    </ol>
    <!--提交分类的表单
        form表单中：
                <label>中的for=‘xxx’ ,与<input>中的 id='xxx'关联,xxx的值需要一致，则客户端点击<label>时，光标中的焦点会自动在对应的<input>中显示。
                提交表单数据时，会找<input>中对应的name, 有name的，则会post提交数据，没有name值则不会提交
    -->
    <form role="form" class="form-inline" method="post">
        <div class="form-group">
            <label for="categoryName">分类名称：</label>
            <input type="text" class="form-control" id="categoryName" name="categoryName" placeholder="请输入分类名称">
        </div>
        <!--<div class="form-group">-->
            <!--<label for="exampleInputEmail2">Email</label>-->
            <!--<input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">-->
        <!--</div>-->
        <button type="submit" class="btn btn-default">提 交</button>
    </form>
</div>
{% endblock %}
